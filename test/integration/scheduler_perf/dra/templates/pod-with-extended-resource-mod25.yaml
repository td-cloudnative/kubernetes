# Pod template for extended resource tests.
# Pods cycle through 25 device classes (example.com/gpu-0 through example.com/gpu-24)
apiVersion: v1
kind: Pod
metadata:
  name: test-dra-{{.Index}}
spec:
  containers:
  - image: registry.k8s.io/pause:3.9
    name: pause
    resources:
      requests:
        example.com/gpu-{{mod .Index 25}}: 1
      limits:
        example.com/gpu-{{mod .Index 25}}: 1

